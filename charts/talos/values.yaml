onfig: {}
  # Configuration for Git Client
  git:
    # Git Client Provider
    client: talos-gitlab-client
    # Host of git server
    host: https://gitlab.com/
    # OAuth Token to perform actions
    # It is recommended to use a separate user
    # required
    token: <OAuth Token> 
  
  # Plugins for webhook
  plugins: []
  # Uncomment plugins you want to you 
  # and install them using npm
  # - talos-caturday
  # - talos-plugin-boilerplate
  # - talos-welcome
  # - talos-blunderbuss
  # - talos-lgtm
  # - talos-approve
  # - talos-testrunner

replicaCount: 1

image:
  repository: xtraterrestrial/talos-webhook
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
